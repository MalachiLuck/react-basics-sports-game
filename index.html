<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>React Sports Game</title>
</head>
<body>
    <!-- include an element for ReactDOM to attach our React-generated elements to -->
    <div id="root"></div>

    <!-- include React and ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- include Babel standalone so we can process JSX in React.createElement stuff -->
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <!-- include our JS+JSX for the React Appliccation -->
<script type="text/babel">

class Team extends React.Component {
  constructor(props) {
    super(props)

    this.state = {
      shots: 0,
      score: 0
    }

    this.shotSound = new Audio('C:/Users/malac/Documents/Kenzie/react-basics-sports-game/audio/1.wav')
    this.scoreSound = new Audio('C:/Users/malac/Documents/Kenzie/react-basics-sports-game/audio/2.wav')

  }

  shotHandler = () => {
    let score = this.state.score

    this.shotSound.play()

if (Math.random() > 0.5) {
  score += 1

  this.scoreSound.play()
}

this.setState((state, props) => ({
  shots: state.shots + 1,
  score
}))
}

   render() {
    let shotPercentageDiv

      if (this.state.shots) {
        const shotPercentage = Math.round((this.state.score / this.state.shots) * 100)
      shotPercentageDiv = (
      <div>
        <strong>Shooting %:</strong> {shotPercentage}
      </div>
      )
    }

    return (
      <div className="Team">
          <h2>{this.props.name}</h2>

          <div className="identity">
            <img src={this.props.logo} alt={this.props.name} />
          </div>

          <div>
            <strong>Shots:</strong> {this.state.shots}
          </div>

          <div>
            <strong>Score:</strong> {this.state.score}
          </div>

          <button onClick={this.shotHandler}>Shoot!</button>

          {shotPercentageDiv}

      </div>
    )
  }
}

function Game(props) {
  return (
    <div className="Game">
      <h1>Welcome to {props.venue}</h1>
      <div className="stats">
        <Team
          name={props.visitingTeam.name}
          logo={props.visitingTeam.logoSrc}
        />

        <div className="versus">
          <h1>VS</h1>
        </div>

        <Team
          name={props.homeTeam.name}
          logo={props.homeTeam.logoSrc}
        />
      </div>
    </div>
  )
}

function App (props) {
  const Mods = {
    name: 'Mods',
    logoSrc: './images/mods.png'
  }

  const Subs = {
    name: 'Subs',
    logoSrc: './images/subs.png'
  }

  const Trolls = {
    name: 'Trolls',
    logoSrc: './images/trolls.png'
  }

  const Followers = {
    name: 'Followers',
    logoSrc: './images/followers.png'
  }
  return (
    <div className="App">
      <Game 
        venue="The Chatbox" 
        homeTeam={Mods}
        visitingTeam={Trolls}
      />
      <Game 
        venue="Emote Arena" 
        homeTeam={Subs}
        visitingTeam={Followers}
      />
    </div>
  )
}

ReactDOM.render(
  <App />,
  document.getElementById('root')
)
</script>
</body>
</html>
